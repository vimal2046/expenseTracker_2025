<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker Dashboard</title>
    <link rel="stylesheet" href="./styles.css">
    <!-- Bootstrap CDN -->
    <!-- Toastify CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-4">
        <h2 class="text-center">Expense Tracker</h2>

        <!-- Dark Mode Toggle -->
        <div class="text-center mb-3">
            <button id="dark-mode-toggle" class="btn btn-dark">Toggle Dark Mode</button>
        </div>

        <!-- Expense Form -->
        <form id="expense-form" class="row g-3">
            <div class="col-md-3">
                <label for="amount" class="form-label" >Amount</label>
                <input type="number" class="form-control" id="amount" placeholder="Enter amount" required min="1" max="100000">
            </div>
            
            <div class="col-md-3">
                <label for="category" class="form-label">Category</label>
                <select class="form-select" id="category" required>
                    <option value="" selected disabled>Select category</option>
                    <option value="Food">Food</option>
                    <option value="Travel">Travel</option>
                    <option value="Bills">Bills</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Others">Others</option>
                </select>
            </div>

            <div class="col-md-3">
                <label for="description" class="form-label">Description</label>
                <input type="text" class="form-control" id="description" placeholder="Optional">
            </div>

            <div class="col-md-3">
                <label for="date" class="form-label">Date</label>
                <input type="date" class="form-control" id="date" required>
            </div>

            <div class="col-12 text-center">
                <button type="submit" class="btn btn-success">Add Expense</button>
            </div>
        </form>

        <!-- Expense Table -->
        <div class="mt-4">
            <!-- Filtering & Sorting -->
<div class="row mb-3">
    <div class="col-md-6">
        <label for="filter-category" class="form-label">Filter by Category:</label>
        <select class="form-select" id="filter-category">
            <option value="All">All</option>
            <option value="Food">Food</option>
            <option value="Travel">Travel</option>
            <option value="Bills">Bills</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Others">Others</option>
        </select>
    </div>
    <div class="col-md-6">
        <label for="sort-date" class="form-label">Sort by Date:</label>
        <select class="form-select" id="sort-date">
            <option value="desc">Newest First</option>
            <option value="asc">Oldest First</option>
        </select>
    </div>
</div>

            <table class="table table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>Amount</th>
                        <th>Category</th>
                        <th>Description</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="expense-list">
                    <!-- Expenses will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS (Optional, only if needed for some Bootstrap components) -->
    <!-- Toastify JS -->
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
